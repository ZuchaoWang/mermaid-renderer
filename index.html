<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid图表绘制器</title>
    <link rel="stylesheet" href="style.css">
    <script src="./mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mermaid图表绘制器</h1>
        
        <div class="steps">
            <div class="step">
                <h3>第一步：将此提示词复制到你的AI模型中（比如DeepSeek），获得图表的Mermaid代码</h3>
                <p><a href="./prompt.txt" target="_blank">点击查看提示词文件 →</a></p>
            </div>
            
            <div class="step">
                <h3>第二步：将AI模型生成的Mermaid代码填入此文本框中，点击开始绘制获得图表</h3>
                <p><a href="#" onclick="loadExample(); return false;">点击加载示例代码（李宝宝诊疗时间线）→</a></p>
            </div>
        </div>
        
        <textarea id="mermaid-code" placeholder="在此输入mermaid代码..."></textarea>
        
        <button onclick="renderChart()">生成图表</button>
        
        <div class="step">
            <h3>第三步：如果绘制结果不满意，或者出现任何问题，继续和AI模型对话重新生成Mermaid代码</h3>
        </div>
        
        <div id="chart-container">
            <div class="mermaid" id="mermaid-chart"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
